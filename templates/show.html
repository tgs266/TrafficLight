<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type=text/javascript>
    
$(function() {
      $('a#start').bind('click', function() {
      var interval = $('#interval').val();
      var cycles = $('#cycles').val();
      var style = $('#options').val();
      
        $.post('/show_back', {"interval": interval,
                              "cycles": cycles,
                              "style": style})
            
    return false;
  });
});
;
</script>

<style>
    .btn-default {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
</style>

<form>

    <input id="cycles" placeholder="Cycles"/>
    <input id="interval" placeholder="Interval"/>
    <select id="options">
        <option id="random">Random</option>
        <option id="cUp">Cycle Up</option>
        <option id="cDown">Cycle Down</option>
        <option id="bUp">Build Up</option>
        <option id="bDown">Build Down</option>
    </select>
    
    <a id=start><button class='btn'>Start</button></a>
    
</form>
